# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests and generate report
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          run_id=${{ github.run_id }}
          ls
          echo $timestamp
          mkdir -p out/reports/$timestamp-$run_id
          mv index.html out/reports/$timestamp-$run_id/index.html
          pwd
          ls *
      - name: Fetch existing index.md
        run: |
          git fetch --all
          git checkout gh-pages -- index.md || echo "# Test Reports" > out/index.md

      - name: Update index page
        run: |
          
          base_url="https://bibhutisingh93.github.io/bibhuti_test"
          for dir in out/reports/*; do
          echo $dir
            #if [ -d "$dir" ]; then
              #timestamp=$(basename $dir | cut -d'-' -f1)
              #run_id=$(basename $dir | cut -d'-' -f2)
              [ -d "$dir" ] && echo "- [$(basename $dir)]($base_url/reports/$(basename $dir)/index.html)" >> out/index.md
          done

         #     echo "- [Report generated on $(date -d @$((timestamp / 1000000)) '+%Y-%m-%d %H:%M:%S'), Run ID: $run_id]($base_url/reports/$(basename $dir)/index.html)" >> out/index.md
          # fi
          #done

      

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          publish_dir: ./out
          keep_files: true
